<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MARK L — IRON MAN</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

  :root {
    --gold: #c8a951;
    --red: #c0392b;
    --red-bright: #e74c3c;
    --dark-red: #8b1a1a;
    --arc: #5ddef4;
    --arc-glow: #00c8ff;
    --bg: #0a0a0f;
    --panel: #1a1a2e;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed; inset: 0;
    background: 
      radial-gradient(ellipse at 50% 50%, rgba(0,200,255,0.04) 0%, transparent 70%),
      repeating-linear-gradient(0deg, transparent, transparent 40px, rgba(255,255,255,0.01) 40px, rgba(255,255,255,0.01) 41px),
      repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(255,255,255,0.01) 40px, rgba(255,255,255,0.01) 41px);
    pointer-events: none;
  }

  .hud-title {
    font-size: 11px;
    letter-spacing: 8px;
    color: var(--arc);
    opacity: 0.7;
    text-transform: uppercase;
    margin-bottom: 24px;
    font-family: 'Share Tech Mono', monospace;
    animation: flicker 4s infinite;
  }

  @keyframes flicker {
    0%,96%,100% { opacity: 0.7; }
    97% { opacity: 0.2; }
    98% { opacity: 0.8; }
    99% { opacity: 0.3; }
  }

  .suit-container {
    position: relative;
    width: 320px;
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  svg {
    width: 100%;
    filter: drop-shadow(0 0 20px rgba(192,57,43,0.4)) drop-shadow(0 0 60px rgba(0,200,255,0.15));
  }

  /* Arc reactor pulse */
  .arc-core {
    animation: arc-pulse 2s ease-in-out infinite;
    transform-origin: center;
  }
  @keyframes arc-pulse {
    0%,100% { opacity: 1; filter: brightness(1); }
    50% { opacity: 0.6; filter: brightness(1.8); }
  }

  .arc-ring {
    animation: arc-spin 3s linear infinite;
    transform-origin: 160px 220px;
  }
  @keyframes arc-spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .eye-left, .eye-right {
    animation: eye-glow 2s ease-in-out infinite;
  }
  @keyframes eye-glow {
    0%,100% { opacity: 0.9; }
    50% { opacity: 0.3; }
  }

  .repulsor-left, .repulsor-right {
    animation: repulsor-pulse 1.5s ease-in-out infinite alternate;
  }
  @keyframes repulsor-pulse {
    from { opacity: 0.5; r: 8; }
    to { opacity: 1; r: 10; filter: brightness(2); }
  }

  .hud-stats {
    margin-top: 28px;
    display: flex;
    gap: 32px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 9px;
    color: var(--arc);
    opacity: 0.6;
    letter-spacing: 2px;
  }

  .stat { text-align: center; }
  .stat-val {
    display: block;
    font-size: 18px;
    font-family: 'Orbitron', sans-serif;
    color: var(--gold);
    opacity: 1;
    margin-bottom: 2px;
    animation: count 3s ease-out forwards;
  }

  .hud-bar {
    width: 200px;
    height: 2px;
    background: rgba(93,222,244,0.15);
    margin: 20px auto 0;
    position: relative;
    overflow: hidden;
  }
  .hud-bar::after {
    content: '';
    position: absolute;
    left: -100%;
    top: 0;
    width: 60%;
    height: 100%;
    background: linear-gradient(90deg, transparent, var(--arc), transparent);
    animation: scan 2s linear infinite;
  }
  @keyframes scan {
    from { left: -60%; }
    to { left: 110%; }
  }

  .power-ring {
    position: absolute;
    border: 1px solid rgba(93,222,244,0.2);
    border-radius: 50%;
    animation: expand 3s ease-out infinite;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%);
  }
  @keyframes expand {
    0% { width: 80px; height: 80px; opacity: 0.6; }
    100% { width: 340px; height: 340px; opacity: 0; }
  }
  .power-ring:nth-child(2) { animation-delay: 1s; }
  .power-ring:nth-child(3) { animation-delay: 2s; }

  .corner-dec {
    position: fixed;
    width: 60px; height: 60px;
    border-color: rgba(93,222,244,0.25);
    border-style: solid;
    border-width: 0;
  }
  .corner-dec.tl { top: 20px; left: 20px; border-top-width: 1px; border-left-width: 1px; }
  .corner-dec.tr { top: 20px; right: 20px; border-top-width: 1px; border-right-width: 1px; }
  .corner-dec.bl { bottom: 20px; left: 20px; border-bottom-width: 1px; border-left-width: 1px; }
  .corner-dec.br { bottom: 20px; right: 20px; border-bottom-width: 1px; border-right-width: 1px; }
</style>
</head>
<body>

<div class="corner-dec tl"></div>
<div class="corner-dec tr"></div>
<div class="corner-dec bl"></div>
<div class="corner-dec br"></div>

<div class="hud-title">STARK INDUSTRIES — MARK L — ONLINE</div>
